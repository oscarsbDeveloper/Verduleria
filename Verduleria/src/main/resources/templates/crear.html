<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">

            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <!-------------------Esto es un Formulario--------------- -->
                <div class="container">
                    <form th:object = "${verduleria}"
                          th:action="@{/save}"
                          method="POST">

                        <!--------------------------- -->
                        <div class="form-group mb-3 row">

                        </div>

                        <!---------------------------------------------------------------------------------------------------------------------------- -->
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder= "Nombre Verdura" id="nombres" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <!---------------------------------------------------------------------------------------------------------------------------- -->
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="cantidad">Cantidad</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{cantidad}" class="form-control form-control-sm col-md-6" placeholder= "Cantidad" id="cantidad" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <!---------------------------------------------------------------------------------------------------------------------------- -->
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="tipo">Tipo</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{tipo}" class="form-control form-control-sm col-md-6" placeholder= "Tipo" id="tipo" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <!---------------------------------------------------------------------------------------------------------------------------- -->
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="precio">Precio</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{precio}" class="form-control form-control-sm col-md-6" placeholder= "Precio" id="precio" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <!---------------------------------------------------------------------------------------------------------------------------- -->
             
                        <!---------------------------------------------------------------------------------------------------------------------------- -->
                         <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="sede">Sede</label>
                            <div class="col-sm-10">
                                <select th:field="*{sede}" class="form-control form-control-sm col-md-6" id="sede" aria-describedby="emailHelp">
                                    <option th:each="x:${sede}"
                                            th:value="${x.id_sede}"
                                            th:text="${x.sede}"/>
                                </select>
                            </div>
                        </div>


                        <!--------------------------------------------------------------------------- -->
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" value="Guardar" type="submit">Submit</button>
                        </div>
                        <!--------------------------------------------------------------------------- -->

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
